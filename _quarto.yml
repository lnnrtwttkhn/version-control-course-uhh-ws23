#  favicon: string
  description: "Website for a full-semester course at University of Hamburg on version control of code and data using Git and DataLad"
  site-url: https://www.lennartwittkuhn.com/versioncontrol-course
  repo-url: https://github.com/lnnrtwttkhn/versioncontrol-course
  open-graph: false
  
  navbar:
    background: light
    title: false
    pinned: true
    left:
      - text: "{{< fa house >}} Home"
        href: index.qmd
      - text: "{{< fa circle-info >}} About"
        href: about.qmd
      - text: "{{< fa clipboard-list >}} Schedule"
        href: schedule.qmd
      - text: "{{< fa chalkboard-user >}} Team"
        href: team.qmd
      - text: "{{< fa gem >}} Resources"
        href: resources.qmd
      - text: "{{< fa circle-question >}} FAQ"
        href: faq.qmd
    right:
      - icon: envelope
        aria-label: Email
